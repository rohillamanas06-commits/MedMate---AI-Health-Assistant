services:
  - type: web
    name: medmate-backend
    runtime: python
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: python MedMate.py
    healthCheckPath: /api/health
    envVars:
      - key: RENDER
        value: true
      - key: SECRET_KEY
        generateValue: true

